<head>
    <meta charset="UTF-8" />

    <title>Math Explorers: Aventura Matem√°tica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }
        .animate-shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes pulse-grow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .animate-pulse-grow {
            animation: pulse-grow 0.5s ease-out;
        }
        @keyframes score-bounce {
            0%, 100% { transform: scale(1); }
            30% { transform: scale(1.4); }
            60% { transform: scale(0.9); }
            80% { transform: scale(1.1); }
        }
        .animate-score-bounce {
            animation: score-bounce 0.6s ease-in-out;
        }
        @keyframes monster-hit {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px) rotate(-5deg); }
            50% { transform: translateX(8px) rotate(5deg); }
            75% { transform: translateX(-8px) rotate(-5deg); }
        }
        .animate-monster-hit {
            animation: monster-hit 0.3s ease-in-out;
        }
        @keyframes celebrate-pop {
            0% { transform: scale(0.8) translateY(10px); opacity: 0; }
            40% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1.1) translateY(-20px); opacity: 0; }
        }
        .animate-celebrate-pop {
            animation: celebrate-pop 1.5s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }
        
        /* Level Up Animations */
        @keyframes level-up-fade-in {
            from { opacity: 0; backdrop-filter: blur(0px); }
            to { opacity: 1; backdrop-filter: blur(4px); }
        }
        .animate-level-up-fade-in {
            animation: level-up-fade-in 0.3s ease-out forwards;
        }

        @keyframes level-up-title {
            0% { transform: scale(0.5) translateY(50px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        .animate-level-up-title {
            animation: level-up-title 0.5s 0.2s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }

        @keyframes level-up-number {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-level-up-number {
            animation: level-up-number 0.8s 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .particle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #fff, #ffd700);
            border-radius: 50%;
            opacity: 0;
            transform: rotate(calc(30deg * var(--i))) translateY(0) scale(0);
            animation: particle-burst 1.2s calc(0.5s + var(--i) * 0.05s) ease-out forwards;
        }

        @keyframes particle-burst {
            0% {
                transform: rotate(calc(30deg * var(--i))) translateY(0) scale(0);
                opacity: 1;
            }
            50% {
                transform: rotate(calc(30deg * var(--i))) translateY(-150px) scale(1);
                opacity: 1;
            }
            100% {
                transform: rotate(calc(30deg * var(--i))) translateY(-200px) scale(0);
                opacity: 0;
            }
        }

        /* Stat Value Update Animation */
        @keyframes value-update-bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.25); color: #FBBF24; } /* text-yellow-400 */
            100% { transform: scale(1); }
        }
        .animate-value-update {
            animation: value-update-bounce 0.4s ease-in-out;
        }
    </style>
